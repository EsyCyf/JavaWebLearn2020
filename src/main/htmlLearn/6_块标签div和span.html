<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div and span</title>
</head>
<body>
    <!--
    div:每一个div占满一整行。块级标签
    span:文本信息在一行展示,行内标签 内联标签
    -->

    <!--不会自动换行-->
    <span> span包裹</span>
    <span> span包裹</span>
    <!--会自动换行-->
    <div> div标签</div>
    <div> div标签</div>

</body>
</html>
