<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>特殊语法</title>
</head>
<body>
    <script>
        //1、语句以分号结尾，如果一行只要一条语句，可以省略（不建议
        var a = 3
        document.write(a+"<br>") //3

        /*
            2、变量的定义使用var关键字，也可以不使用
                *用：定义的变量是局部变量
                *不用：定义的变量是全局变量(不建议
        */
        function f() {
            b = 4;
        }
        f();
        document.write("b---->"+b); //b---->4

    </script>
</body>
</html>
