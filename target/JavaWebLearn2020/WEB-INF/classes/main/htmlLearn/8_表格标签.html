<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
    <!--表格table-->
    <table border="1" cellpadding="0" cellspacing="0" width="30%" align="center">
        <caption>表格标题</caption>
        <!--行tr-->
        <tr>
            <!--表头单元格th-->
            <th>编号</th>
            <th>姓名</th>
            <th>成绩</th>
        </tr>
        <tr>
            <!--表格单元格td-->
            <td>1</td>
            <td>哈哈</td>
            <td>100000</td>
        </tr>
        <tr align="center">
            <td>2</td>
            <td>哈哈</td>
            <td>100000</td>
        </tr>
        <tr>
            <td>3</td>
            <td>哈哈</td>
            <td>100000</td>
        </tr>

    </table>


    <table border="1" cellpadding="0" cellspacing="0" width="30%" align="center">
        <caption>表格标题</caption>
        <!--行tr-->
        <tr>
            <!--表头单元格th-->
            <th rowspan="3">编号</th>
            <th>姓名</th>
            <th>成绩</th>
        </tr>
        <tr>
            <!--表格单元格td-->
            <td>1</td>
            <td>哈哈</td>
        </tr>
        <tr align="center">
            <td>2</td>
            <td>哈哈</td>
        </tr>
        <tr>
            <td>3</td>
            <td colspan="2">哈哈</td>
        </tr>

    </table>
</body>
</html>
