<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch</title>
</head>
<body>
    <script>
        var a = 1;
        switch (a) {
            case "1":
                alert("string");
                break;
            case 1:
                alert("number");
                break;
        }//number
    </script>

</body>
</html>
