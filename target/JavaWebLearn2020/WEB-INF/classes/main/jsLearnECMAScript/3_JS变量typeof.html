<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>typeof</title>
</head>
<body>
    <script>
        //num类型
        var num1 = 1;
        document.write(num1+"--->"+typeof(num1)+"<br>");
        var num2 = 1.2;
        document.write(num2+"--->"+typeof(num2)+"<br>");
        var num3 = NaN;
        document.write(num3+"--->"+typeof(num3)+"<br>");

        //string类型
        var str1 = "String双引号";
        var str2 = 'String单引号';

        //定义boolean
        var flag = true ;
        document.write(flag+"--->"+typeof(flag)+"<br>")

        //定义null undefined
        var obj1 = null;
        var obj2 = undefined;
        var obj3 ;
        document.write(obj1+"--->"+typeof(obj1)+"<br>");
        document.write(obj2+"--->"+typeof(obj2)+"<br>");
        document.write(obj3+"--->"+typeof(obj3)+"<br>");

        /*
        1--->number
        1.2--->number
        NaN--->number
        true--->boolean
        null--->object
        undefined--->undefined
        undefined--->undefined
        */
    </script>



</body>
</html>
