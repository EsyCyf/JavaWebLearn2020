<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date日期</title>
</head>
<body>
    <script>
        var date = new Date();
        document.write(date+"<br>"); //Wed Jun 10 2020 16:40:43 GMT+0800 (中国标准时间)
        document.write(date.toLocaleString()+"<br>"); //2020/6/10 下午4:41:30
    </script>
</body>
</html>
