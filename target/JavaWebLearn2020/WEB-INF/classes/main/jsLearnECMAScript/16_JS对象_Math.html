<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math</title>
</head>
<body>
    <script>
        //圆周率
        document.write(Math.PI+"<br>");
        //产生0-1之间的随机数，[0,1),含0不含1,
        document.write(Math.random()+"<br>");
        //四舍五入
        document.write(Math.round(3.1)+"<br>");
        //向上取整
        document.write(Math.ceil(3.11111111)+"<br>");
        //向下取整
        document.write(Math.floor(3.9999999)+"<br>");


        /*
        * 取 1~100之间的随机整数
        * */
        var num = Math.random()*100;
        num = Math.floor(num);
        num = num+1;
        document.write(num);





    </script>
</body>
</html>
