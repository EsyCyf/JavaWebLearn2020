<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格全选</title>
    <style>
        table{
            border: 1px solid;
            width: 500px;
            margin-left: 30%;
        }
        td,th{
            text-align: center;
            border: 1px solid;
        }
        div{
            margin-top: 10px;
            margin-left: 30%;
        }
        .out{
            background-color: white;
        }
        .over{
            background-color: red;
        }
    </style>

    <script>
        //页面加载完后绑定事件
        window.onload = function () {

            document.getElementById("selectAll").onclick=function () {
                var chkbs = document.getElementsByName("chkb");
                for (var i=0;i<chkbs.length;i++){
                    chkbs[i].checked = true;
                }
            };

            document.getElementById("unSelectAll").onclick=function () {
                var chkbs = document.getElementsByName("chkb");
                for (var i=0;i<chkbs.length;i++){
                    chkbs[i].checked = false;
                }
            };

            document.getElementById("selectRev").onclick=function () {
                var chkbs = document.getElementsByName("chkb");
                for (var i=0;i<chkbs.length;i++){

                    chkbs[i].checked = !chkbs[i].checked;
                }
            };

            document.getElementById("firstChkb").onclick=function () {
                var chkbs = document.getElementsByName("chkb");
                for (var i=0;i<chkbs.length;i++){
                    chkbs[i].checked = this.checked;
                }
            };

            var trs = document.getElementsByTagName("tr");
            for (i=0;i<trs.length;i++){
                trs[i].onmouseover = function () {
                    this.className="over";
                };

                trs[i].onmouseout = function () {
                    this.className="out";
                };
            }





        }

    </script>


</head>
<body>
<table>
    <caption>学生信息表</caption>
    <tr>
        <th><input type="checkbox" id="firstChkb" name="chkb"></th>
        <th>编号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>操作</th>
    </tr>

    <tr>
        <th><input type="checkbox" name="chkb"></th>
        <th>1</th>
        <th>令狐冲</th>
        <th>男</th>
        <th><a href="javascript:void(0);">删除</a></th>
    </tr>

    <tr>
        <th><input type="checkbox" name="chkb"></th>
        <th>2</th>
        <th>任我行</th>
        <th>男</th>
        <th><a href="javascript:void(0);">删除</a></th>
    </tr>

    <tr>
        <th><input type="checkbox" name="chkb"></th>
        <th>3</th>
        <th>岳不群</th>
        <th>？</th>
        <th><a href="javascript:void(0);">删除</a></th>
    </tr>
</table>

<table>
    <div>
        <input type="button" id="selectAll" value="全选">
        <input type="button" id="unSelectAll" value="全不选">
        <input type="button" id="selectRev" value="反全">
    </div>
</table>
</body>
</html>
