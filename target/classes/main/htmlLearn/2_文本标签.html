<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本标签</title>
</head>
<body>
    <!--注释-->
    第一行<br><!--换行，自闭和-->
    第二行
    第三行
    <!--标题标签,自带换行-->
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6><!--h1到h6-->

    <!--段落标签,自带换行-->
    <p>
        ppppppppp
    </p>
    <p>
        pppppppp
        ppppp
    </p>
    <!--水平线，自闭和-->
    <hr>
    <b>< b >标签 加粗</b> <br>
    <i>< i >标签 斜体</i> <br>


</body>
</html>
