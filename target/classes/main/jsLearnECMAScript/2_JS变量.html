<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量</title>
</head>
<body>
    <script>
        //num类型
        var num2 = 1.2;
        document.write(num2+"<br>")
        var num3 = NaN;
        document.write(num3+"<br>");

        //string类型
        var str1 = "String双引号";
        var str2 = 'String单引号';

        //定义boolean
        var flag = true ;
        document.write(flag+"<br>")

        //定义null undefined
        var obj1 = null;
        var obj2 = undefined;
        var obj3 ;
        document.write(obj1+"<br>");
        document.write(obj2+"<br>");
        document.write(obj3+"<br>");
    </script>

</body>
</html>
