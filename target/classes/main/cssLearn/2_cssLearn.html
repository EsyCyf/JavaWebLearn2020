<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            border: 1px solid red;
            width: 100px;
        }
        .div1{
            /*外边距 距离外面一层(左上)的距离*/
            /*margin: 10%;*/
            margin: auto; /*水平居中*/
            width: 100px;
            height: 100px;
        }
        .div2{
            /*内边距 距离内一层(左上)的距离 默认情况下会影响外盒的大小*/
            padding: 50px;
            /*设置盒子属性，让width和height就是最终大小*/
            box-sizing: border-box;

            width: 200px;
            height: 200px;

            /*float: left;*/
        }
        .div3{
            float: left;
        }
        .div4{
            float: left;
        }
        .div5{
            float: right;
        }

    </style>
</head>
<body>

    <div class="div2">
        <div class="div1">

        </div>

    </div>
    <div class="div3">aaaa</div>
    <div class="div4">bbbb</div>
    <div class="div5">cccc</div>
</body>
</html>
